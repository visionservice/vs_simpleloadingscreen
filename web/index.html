<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="css">
    <title>VS SIMPLE LOADING SCREEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="loading-screen-container">
        
        <div class="loading-header">
            <div class="loading-image"></div>
            <div class="loading-music-container">
                <i class="fa-solid fa-pause musicemoji" id="play-music"></i>
                <input type="range" min="0" max="100" value="30" id="volume-slider">
            </div>

            <div class="button-navbar left">
                <div class="button-navabar-template">
                    <div class="fa-solid fa-globe navemoji" id="first_button"> &nbsp&nbsp<font face="Ubuntu">Instagram</font></div>
                </div>
                <div class="button-navabar-template">
                    <div class="fa-solid fa-globe navemoji" id="second_button"> &nbsp&nbsp<font face="Ubuntu">Rules</font></div>
                </div>
            </div>  
            <div class="button-navbar right">
                <div class="button-navabar-template">
                    <div class="fa-solid fa-globe navemoji" id="third_button"> &nbsp&nbsp<font face="Ubuntu">Tebex</font></div>
                </div>
                <div class="button-navabar-template">
                    <div class="fa-solid fa-globe navemoji" id="fourth_button"> &nbsp&nbsp<font face="Ubuntu">Discord</font></div>
                </div>
            </div>
        </div>

        <div class="slider">
            <div class="images"></div>
        </div>

        <div class="loading-data-container">
            <div class="loading-text-dynamic"></div>

            <div class="loading-who-are-we">
                <div class="loading-who-are-we-title"></div>
                <div class="loading-who-are-we-content"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
